         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           <form class="navbar-form navbar-left loggedIn" id="calculateRoute">
             <div class="form-group">
               <label for="myTeam">Pick your team</label>
               <select id="myTeam" placeholder="Your team" class="myTeam form-control">
                 <option value="124">Arsenal</option>
                 <option value="389">Bournemouth</option>
                 <option value="387">Burnley</option>
                 <option value="133">Chelsea</option>
                 <option value="381">Crystal Palace</option>

                 <option value="388">Leicester City</option>
                 <option value="119">Liverpool</option>
                 <option value="127">Man City</option>
                 <option value="375">Man United</option>
                 <option value="390">Middlesborough</option>
                 <option value="376">Southampton</option>
                 <option value="379">Stoke City</option>
                 <option value="383">Sunderland</option>
                 <option value="378">Swansea City</option>
                 <option value="148">Tottenham</option>
                 <option value="393">Watford</option>
                 <option value="382">West Brom</option>
                 <option value="377">West Ham</option>
               </select>
               <div class="input-group date" id="datetimepicker1">
                 <input placeholder="Fixture Date" type="text" class="form-control" />
                 <span class="input-group-addon">
                   <span class="glyphicon glyphicon-calendar"></span>
                 </span>
               </div>
               <script type="text/javascript">
               $(function () {
                 $('#datetimepicker1').datetimepicker();
               });
               </script>
               <input class="team form-control" type="text"
               placeholder="Enter Opposition">
             </div>
             <button type="button" class="search btn btn-default">Get Info!</button>
           </form>
         </div><!-- /.navbar-collapse -->
       </div><!-- /.container-fluid -->
     </nav>
   </header>
